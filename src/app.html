<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="/prism-one-dark.css" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			// set dark mode preference
			// adapted from https://github.com/donavon/use-dark-mode
			const themeKey = 'theme';

			if (localStorage.getItem(themeKey)) {
				// If the user has a theme set use that
				if (localStorage.theme === 'dark') {
					document.body.classList.add('dark');
				} else {
					document.body.classList.remove('dark');
				}
			} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				// If the user doesn't have a theme set but has a color scheme preference
				localStorage.setItem(themeKey, 'dark');
				document.body.classList.add('dark');
			} else {
				// If the user doesn't have a set theme or color scheme preference default to light
				localStorage.setItem(themeKey, 'light');
			}
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
